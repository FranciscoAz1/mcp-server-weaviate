name: Weaviate MCP Server
description: MCP server for interacting with Weaviate vector database
repo: https://github.com/weaviate/mcp-server-weaviate
dockerfile: Dockerfile
env:
  WEAVIATE_HOST:
    description: Weaviate server host and port (default: localhost:8080)
    required: false
  WEAVIATE_SCHEME:
    description: Weaviate server scheme (default: http)
    required: false